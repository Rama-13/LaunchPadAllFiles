<html>
<head>
<script type="text/javascript">
function addNumbers(){
    var num1 = document.getElementById("num1");
    var num2 = document.getElementById("num2");
    document.forms[0].num3.value = parseInt(num1.value) +parseInt(num2.value);
}
function intotwo()
{
var num1 = document.getElementById("num1");
document.forms[0].num2.value = parseInt(num1.value)*2;

}
</script>
</head>
<body>
<form>
<pre>
