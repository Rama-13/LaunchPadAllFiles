<!DOCTYPE html>
<html>
    <script>
function passwordvalidate()
{
    var passworda = document.getElementById("password").value;
    var Errorpassworda = document.getElementById("Errorpassword");
    
    if(passworda.length == 0)
    {
        Errorpassworda.innerHTML = "<font color = 'aqua'>Please enter your password</font>"
        return false;
    }
    else if(passworda.length <=6 && passworda.length !=0)
    {
        Errorpassworda.innerHTML = "<font color = 'teal'>Password must be more than 6 characters</font>"
       return false;
    }
    else
    {   console.log(passworda.length);
        Errorpassworda.innerHTML = "<font color = 'teal'>Valid password</font>"
        return true;
    }
}

    </script>
    <body>
        <form action = "Success.html" onsubmit="return passwordvalidate()">
                Password: <input type = "password" id = "password" name = "password">

                
                
                <input type = "submit" value ="Sign in">
                <span id = "Errorpassword"></span>
                
        </form>
        </body>
        </html>
